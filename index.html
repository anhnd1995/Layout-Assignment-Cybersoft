<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Movie Ticket</title>

     <!-- Bootstrap 4.5 -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

     <!-- Font Awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
 
     <!-- CSS File-->
     <link rel="stylesheet" href="./css/main.css">

     <!-- CSS library -->
    <link rel="stylesheet" href="./css/libs/slick.css">
    <link rel="stylesheet" href="./css/libs/slick-theme.css">

</head>
<body>
    <header></header>
    <main>
        <section class="slider"></section>
        <section class="schedule"></section>
        <section class="showTime"></section>
        <section class="news"></section>
        <section class="promo">
            <div class="container">
                <div class="promo__text">
                    <div class="content">
                        <h3>Ứng dụng tiện lợi dành cho người yêu điện ảnh</h3>
                        <br>
                        <p>Không chỉ đặt vé, bạn còn có thể bình luận phim, chấm điểm rạp và đổi quà hấp dẫn.</p>
                        <br>
                        <a href="">App miễn phí - Tải về ngay!</a>
                        <p>TIX có hai phiên bản <span>iOS</span> & <span>Android</span></p>
                    </div>
                </div>
                <div class="promo__img">
                    <div class="promo__img-mobile">
                        <div class="mobile">
                            <img src="./assets/img/mobile.png" alt="">
                            <div class="promo__carousel">
                                <div class="item"><img src="./assets/img/slide1.jpg" alt=""></div>
                                <div class="item"><img src="./assets/img/slide2.jpg" alt=""></div>
                                <div class="item"><img src="./assets/img/slide3.jpg" alt=""></div>
                                <div class="item"><img src="./assets/img/slide4.jpg" alt=""></div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </section>
    </main>
    <footer></footer>
    
    <!-- Add script file -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

<script src="./js/libs/slick.min.js"></script>

<script>
$(document).ready(function(){
    $('.promo__carousel').slick({
        arrows: false,
        focusOnSelect: false,
        mobileFirst: true,
        autoplay: true
    });
  });
</script>

</body>
</html>
